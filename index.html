<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>React-Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="card-body">
          <div class="cities">
            <div class="row">
              <div class="col-2">Johannesburg</div>
              <div class="col-2">Durban</div>
              <div class="col-2">Pretoria</div>
              <div class="col-2">CapeTown</div>
            </div>
          </div>
          <br />
          <form id="search-form">
            <input
              type="name"
              placeholder="Enter your city"
              autofocus="on"
              autocomplete="off"
              id="search-text-input"
            />
            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-success">Current</button>
          </form>
          <br />
          <p1 id="cityName"> Roodeport</p1>

          <div class="top">
            <div class="currentday">Sartuday 15:08</div>
            <div class="sun">Sunny</div>
            <span id="currentTempofcity">27</span>

            <span class="units">°C  </span>
          </div>

          <div class="description">
            <div>Chance of rain: 2 %</div>
            <div>Wind speed: 6km/h</div>
            <div>Precipitation: 0mm</div>
          </div>

          <span class="days">
            <div class="row">
              <div class="col-2">Sat</div>
              <div class="col-2">Sun</div>
              <div class="col-2">Mon</div>
              <div class="col-2">Tue</div>
              <div class="col-2">Wed</div>
            </div>
          </span>

          <div class="weather">
            <div class="row">
              <div class="col-2">🌤️</div>
              <div class="col-2">☀️</div>
              <div class="col-2">🌧️</div>
              <div class="col-2">🌤️</div>
              <div class="col-2">☀️</div>
            </div>
          </div>

          <div class="degrees">
            <div class="row">
              <div class="col-2">25°</div>
              <div class="col-2">29°</div>
              <div class="col-2">24°</div>
              <div class="col-2">26°</div>
              <div class="col-2">28°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </br>
    <script src="src/index.js"></script>
  </body>
</html>
